# This is a basic workflow to help you get started with Actions
name: Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Racket Package CI
        uses: jackfirth/racket-package-ci-action@v0.1.4
        with:
    # The name that the package should be given. This is used as the `--name` argument to `raco pkg install`.
          name: rackunit
    # The package's root directory, relative to the root of the repository. Should never include a leading slash. For example, a repository with foo-lib, foo-test, and foo-doc packages would use "foo-lib", "foo-test", or "foo-doc" to specify the input package directory. The default value, ".", is intended to be used with single-package repositories.
          directory: src

