
name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
#       - name: Checkout
#         uses: actions/checkout@master

      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.6.1
        with:
          architecture: 'x64'
          distribution: 'full'
          version: '8.2'
#       - name: Install Dependencies
#         run: raco pkg install --auto --batch
      - name: Run Tests
        run: raco test --timeout 120 --table src
