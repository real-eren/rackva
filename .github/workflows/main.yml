
name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Racket Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/racket
            ~/.local/share/racket
          key: ${{ runner.os }}-racket-8.2
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.6.1
        with:
          architecture: 'x64'
          distribution: 'full'
          version: '8.2'
#       - name: Install Dependencies
#         run: raco pkg install --auto --batch
      - name: Run Tests
        run: raco test --timeout 120 --table src
